<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300;1,500;1,700&family=Zen+Antique+Soft&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300;1,500;1,700&family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www.graphicsprings.com/filestorage/stencils/434aa4131e9fc71bbb8d4b63bfb2cc0a.png?width=500&height=500"/>
   

    <link rel="stylesheet" href="app.css">
    <script src="script.js"></script>
    <title>Puzzle Cam</title>
</head>

<body onload="main()">

    <canvas id="myCanvas"></canvas>

    <div id="menuItems" class="menu">
        <div id="menu">
            <div id="controls">
                <img src="title.JPG" alt="imgtitle" style="width:90%">
                <br>
                <br>
                Difficulty <select id="difficulty" onchange= "setDifficulty()">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="insane">Insane</option>
                </select>
                <br>
                <br>
                <button onclick="restart()" id="start">
                    Start
                </button>
            </div>
        </div>
    </div>
    
    <div id="time">
        
    </div>

    <div id="endScreen" class="menu" style="display: none;">

        <img src="title.JPG" alt="imgtitle" style="width:90%">
        <br>
        <br>

        <div id="scoreValue"></div>
        <br>
        <br>
        <button onclick="showMenu()">Menu</button>
    </div>

    <div id="scoresScreen" class="menu" style="display: none;">
        <img src="title.JPG" alt="imgtitle" style="width:90%">
        <br>
        <br>
        <div id="scoresContainer"></div>
        <br>
        <button onclick="closeScores()">Back</button>
    </div>

          By Raja Kunal Pandit ☆ |

      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>  

</body>
</html>
